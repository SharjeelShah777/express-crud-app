<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body onload="getAllPost()">

<center>
    <h1>MY EXPRESS CRUD APP </h1>
</center>
    <form onsubmit="createPost(); return false">

        <h2 class="al">Create a Post:</h2>
        <div class="coolinput">
        <label for="input" class="text">Title:</label>
        <input class="input" type="text" name="postTitle" id="postTitle" placeholder="Enter Your Title">

        <br>
        <label for="input" class="text">Text:</label>
       <input class="input" type="text" name="postText" id="postText" placeholder="Enter Your Text">

        <br>

    </div>
    
    <!-- <span id="fe"> -->
    <center>
    <button id="sp"  class="btn" type="submit">Create Post</button>
</center>
<div type="submit" class="modal fade" id="postCreatedModal" tabindex="-1" role="dialog" aria-labelledby="postCreatedModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="postCreatedModalLabel">Post Created</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Your post has been successfully created!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- </span> -->

        <br>
    </form>

    <div id="result"></div>
    <br>
    <br>
    <div class="p-container">
    <div id="posts"></div>


    <!-- bootstrap modal -->
    <div id="deleteModalContainer"></div>

</div>






</body>
